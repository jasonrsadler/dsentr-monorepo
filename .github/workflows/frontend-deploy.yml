name: Frontend Build Check

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE_URL: https://api.dsentr.com

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install deps
        run: |
          cd frontend
          npm ci
          
      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Test
        run: |
          cd frontend
          npm test -- --watch=false

      - name: Build
        run: |
          cd frontend
          npm run build

