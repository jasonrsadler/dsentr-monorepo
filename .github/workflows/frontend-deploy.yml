name: Frontend Build Check

on:
  push:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"
  pull_request:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE_URL: https://api.dsentr.com

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install deps
        run: |
          cd frontend
          npm ci
          
      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Test
        run: |
          cd frontend
          npm test -- --watch=false

      - name: Patch CSP to production-only (strip localhost)
        run: |
          sed -i 's| https://localhost:3000||g' frontend/index.html
          sed -i 's| ws://localhost:5173||g' frontend/index.html
          sed -i 's| wss://localhost:5173||g' frontend/index.html

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Trigger Cloudflare Pages Deploy
        if: success()  # only after build passes
        run: |
          curl -fsS -X POST "${{ secrets.CF_PAGES_DEPLOY_HOOK_URL }}"

