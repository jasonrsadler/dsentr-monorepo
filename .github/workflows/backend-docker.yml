name: Backend CI + Docker Build

on:
  push:
    branches: [ master, develop ]
    paths:
      - "backend/**"
  pull_request:
    branches: [ master, develop ]
    paths:
      - "backend/**"

jobs:
  backend-ci-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: backend

      - name: Tests
        run: cargo test --locked --all
        working-directory: backend

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t ${{ secrets.DOCKER_REPO }}:${{ github.sha }} \
            .

      - name: Tag image for branch
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
            docker tag ${{ secrets.DOCKER_REPO }}:${{ github.sha }} \
                       ${{ secrets.DOCKER_REPO }}:latest
          elif [ "${GITHUB_REF}" = "refs/heads/develop" ]; then
            docker tag ${{ secrets.DOCKER_REPO }}:${{ github.sha }} \
                       ${{ secrets.DOCKER_REPO }}:dev
          fi

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_REPO }}:${{ github.sha }}

          if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
            docker push ${{ secrets.DOCKER_REPO }}:latest
          elif [ "${GITHUB_REF}" = "refs/heads/develop" ]; then
            docker push ${{ secrets.DOCKER_REPO }}:dev
          fi
