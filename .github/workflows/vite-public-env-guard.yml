name: Vite Public Env Guard

on:
  pull_request:

permissions:
  contents: read

jobs:
  vite-public-env-whitelist:
    name: Validate public VITE_ variables
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify newly added VITE_ variables are approved
        env:
          BASE_REF: ${{ github.base_ref }}
        run: node scripts/check-vite-public-env.js
