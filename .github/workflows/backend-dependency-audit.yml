name: Backend Dependency Audit

on:
  push:
    branches: [master]
    paths:
      - "backend/**"
  pull_request:

permissions:
  contents: read

jobs:
  cargo-audit:
    name: cargo audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: cargo audit
        working-directory: backend
        run: cargo audit
