# Content Security Policy for dsentr frontend
# Apply these headers at the CDN or reverse proxy that serves the built assets.
# Replace {csp-nonce} with a per-request random nonce when injecting additional inline scripts.
/
  Content-Security-Policy: default-src 'self'; script-src 'self' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; connect-src 'self' https://api.dsentr.com https://js.stripe.com https://api.stripe.com; img-src 'self' data:; frame-src https://js.stripe.com; base-uri 'self'; form-action 'self'; object-src 'none'; upgrade-insecure-requests
  Referrer-Policy: same-origin
  X-Content-Type-Options: nosniff
  X-Frame-Options: DENY
  Strict-Transport-Security: max-age=31536000; includeSubDomains; preload
